<div class="border-right p-3" id="sidebar" style="background-color: #2C3E50">
  <h3 class="text-light">Gifs App</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <ng-container *ngFor="let tag of tags">
      <button class="list-group-item list-group-item-action" (click)="searchTag(tag)">{{ tag | titlecase }}</button>
    </ng-container>
  </div>

</div>
