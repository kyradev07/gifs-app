<h5>Gifs List</h5>
<div class="row">

  <ng-container *ngFor="let gif of gifList">
    <div class="col-md-3 col-sm-6">
      <div class="card mb-2 bg-dark text-center">

        <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">

        <div class="card-body text-white">
          <p class="card-text">{{ gif.title }}</p>
        </div>

      </div>
    </div>
  </ng-container>

</div>
